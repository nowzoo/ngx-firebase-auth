<div class="container my-4">
  <a [routerLink]="['/']">Home</a>
  |
  <span *ngIf="!user">
    <a [routerLink]="['/', 'sign-in']" [queryParams]="{action: 'signIn'}">Sign In</a>
  </span>
  <span *ngIf="user">
    {{user.displayName}}
    |
    <a [routerLink]="['/', 'sign-in']" [queryParams]="{action: 'signOut'}">Sign Out</a>
  </span>
</div>
<div class="container my-4">
  <router-outlet></router-outlet>
</div>
