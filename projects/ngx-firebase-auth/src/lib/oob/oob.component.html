
<div *ngIf="'wait'===screen" class="alert alert-light">
  <i class="fas fa-spinner fa-spin"></i> Please wait...
</div>
<div *ngIf="'error'===screen">
  <div class="alert alert-danger">
    <i class="fas fa-exclamation-triangle"></i>
    Woops! It looks like you go here by accident.
    Some required parameters are missing from the URL.
  </div>
</div>
<div *ngIf="'resetPassword'===screen">
  <ngx-firebase-auth-oob-reset-password [result]="result"></ngx-firebase-auth-oob-reset-password>
</div>
<div *ngIf="'recoverEmail'===screen">
  <ngx-firebase-auth-oob-recover-email [result]="result"></ngx-firebase-auth-oob-recover-email>
</div>
<div *ngIf="'verifyEmail'===screen">
  <ngx-firebase-auth-oob-verify-email [result]="result"></ngx-firebase-auth-oob-verify-email>
</div>
