<header>
  <h1>Account</h1>
</header>

<ngx-firebase-auth-alert
  context="success" *ngIf="successMessage">{{successMessage}}</ngx-firebase-auth-alert>

<div *ngIf="user">
  <dl>
    <dt>Name</dt>
    <dd>{{user.displayName}}</dd>
    <dt>Email</dt>
    <dd>{{user.email}}</dd>
    <dt>Email Verified</dt>
    <dd>
      <span *ngIf="user.emailVerified">Yes</span>
      <span *ngIf="!user.emailVerified">
        No <a [routerLink]="authService.getVerifyEmailRouterLink()">Verify</a>
      </span>
    </dd>
  </dl>
  <p>
    <a [routerLink]="authService.getSignOutRouterLink()">Sign Out</a>
  </p>

  <p *ngFor="let p of options.oAuthMethods">
    <!-- <a [routerLink]="[baseRoute, 'oauth-link']" [queryParams]="{provider: p}">Link {{p}}</a> -->
  </p>
  <pre>{{user.providerData | json}}</pre>
</div>
