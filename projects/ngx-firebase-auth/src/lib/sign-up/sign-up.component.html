<form [formGroup]="fg" (ngSubmit)="submit()">
  <div class="form-group">
    <label [attr.for]="formId + 'name'">Name</label>
    <input
      [attr.id]="formId + 'name'"
      formControlName="name"
      type="text"
      placeholder="Full Name"
      class="form-control form-control-lg"
      [class.is-invalid]="showInvalid(nameFc)">
    <ngx-form-error [control]="nameFc" key="required">
      Required.
    </ngx-form-error>
  </div>
  <div class="form-group">
    <label [attr.for]="formId + 'email'">Email Address</label>
    <input
      [attr.id]="formId + 'email'"
      type="email"
      formControlName="email"
      placeholder="Email Address"
      class="form-control form-control-lg"
      [class.is-invalid]="showInvalid(emailFc)">
    <ngx-form-error [control]="emailFc" key="required">
      Required.
    </ngx-form-error>
    <ngx-form-error [control]="emailFc" key="email">
      Invalid email.
    </ngx-form-error>
    <ngx-form-error [control]="emailFc" key="auth/invalid-email">
      Invalid email.
    </ngx-form-error>
    <ngx-form-error [control]="emailFc" key="ngx-firebase-auth/email-already-in-use">
      That email is already associated with an account. Please sign in with:
      <span *ngFor="let id of signInMethodsForEmail; let isLast = last">
        <span *ngIf="'password'===id">
          <a
            [routerLink]="authService.getSignInRouterLink()"
            [queryParams]="{email: emailFc.value}"
            title="Sign in with your email and password">Email/Password</a>
        </span>
        <span *ngIf="'password'!==id">
          <a
            [routerLink]="authService.getOAuthSignInRouterLink()"
            [queryParams]="{providerId: id, context: 'signIn', remember: rememberFc.value ? 'local' : 'session'}"
            [attr.title]="'Sign In with ' + id">{{id}}</a>
        </span>
        <span *ngIf="! isLast"> | </span>
      </span>
    </ngx-form-error>
  </div> <!-- div class="form-group" (email) -->
  <div class="form-group">
    <div class="d-flex justify-content-between">
      <label [attr.for]="formId + 'password'">Choose Password</label>
      <div>
        <a
          href="#" role="button"
          *ngIf="'password'===password.type"
          (click)="password.type='text'; $event.preventDefault()">Show Password</a>
        <a
          href="#" role="button"
          *ngIf="'text'===password.type"
          (click)="password.type='password'; $event.preventDefault()">Hide Password</a>
      </div>
    </div>
    <input
      #password
      [attr.id]="formId + 'password'"
      formControlName="password"
      type="password"
      placeholder="Password"
      class="form-control form-control-lg"
      [class.is-invalid]="showInvalid(passwordFc)">
    <ngx-form-error [control]="passwordFc" key="required">
      Required.
    </ngx-form-error>
    <ngx-form-error [control]="passwordFc" key="auth/weak-password">
      That password is too weak.
    </ngx-form-error>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        formControlName="remember"
        [attr.id]="formId + 'remember'">
      <label class="form-check-label" [attr.for]="formId + 'remember'">
        Remember me on this device.
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="d-flex justify-content-end align-items-center">
      <div class="mr-2 text-muted" *ngIf="submitting">
        <i class="fas fa-spinner fa-spin fa-fw" aria-hidden="true"></i>
        <span>Signing you up...</span>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="submitting || fg.invalid"
          class="btn btn-lg btn-success">
          <i class="fas fa-sign-in fa-fw"></i>
          Sign Up
        </button>
      </div>
    </div>
  </div>
</form>
<div *ngIf="options.oAuthMethods.length > 0">
  <h6>You can also sign up with...</h6>
  <p *ngFor="let id of options.oAuthMethods">
    <a
      class="btn btn-lg btn-primary"
      [routerLink]="authService.getOAuthSignInRouterLink()"
      [queryParams]="{providerId: id, context: 'signUp', remember: rememberFc.value ? 'local' : 'session'}"
      [attr.title]="'Sign In with ' + id">{{id}}</a>
  </p>
</div>
