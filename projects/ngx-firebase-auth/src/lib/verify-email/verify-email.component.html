<div *ngIf="'wait' === screen">
  <ngx-firebase-auth-alert context="wait">Please wait...</ngx-firebase-auth-alert>
</div>
<div *ngIf="'success'===screen">
  <ngx-firebase-auth-alert context="success">
    We&rsquo;ve sent an email verification link
    to {{emailFc.value}}.
  </ngx-firebase-auth-alert>
  <p class="text-muted">
    Please allow a few moments for the email to arrive.
    <button class="btn btn-light btn-sm" (click)="submit();">Resend Link</a>
  </p>
</div>

<div *ngIf="'error'===screen">
  <ngx-firebase-auth-alert context="error">
    <p>An unexpected error occurred.</p>
    <p>Code: {{unhandledError.code}}</p>
    <p class="mb-0">Message: {{unhandledError.message}}</p>
    </div>
  </ngx-firebase-auth-alert>
  <p class="text-muted">
    <button class="btn btn-light btn-sm" (click)="reset();">Try Again</a>
  </p>
</div>
