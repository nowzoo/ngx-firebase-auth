<ng-container [ngSwitch]="screen">
  <ng-container *ngSwitchCase="'signIn'">
    <ngx-firebase-auth-sign-in-screen
      [email]="email"
      (showScreen)="showScreen($event)"
      (success)="onSuccess($event)"
      (error)="onError($event)"></ngx-firebase-auth-sign-in-screen>
  </ng-container>
  <ng-container *ngSwitchCase="'signUp'">
    <ngx-firebase-auth-sign-up-screen
      [email]="email"
      (showScreen)="showScreen($event)"
      (success)="onSuccess($event)"
      (error)="onError($event)"></ngx-firebase-auth-sign-up-screen>
  </ng-container>
  <ng-container *ngSwitchCase="'resetPassword'">
    <ngx-firebase-auth-reset-password-screen
      [email]="email"
      (showScreen)="showScreen($event)"
      (error)="onError($event)"></ngx-firebase-auth-reset-password-screen>
  </ng-container>
  <ng-container *ngSwitchCase="'success'">
    <div class="alert alert-success">
      <i class="fas fa-check fa-fw" aria-hidden="true"></i>
      Welcome, {{cred.user.displayName}}!
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'error'">
    <div class="alert alert-danger">
      <p>
        <i class="fas fa-fw fa-exclamation-triangle" aria-hidden="true"></i> 
        An unexpected error occurred.
      </p>
      <p>Code: {{unhandledError.code}}</p>
      <p class="mb-0">Message: {{unhandledError.message}}</p>
    </div>
  </ng-container>

</ng-container>
