<div *ngIf="'email' === screen">
  <ngx-firebase-auth-sign-in-methods-form
    [email]="email"
    (success)="onSignInMethods($event)"
    (unhandledError)="onUnhandledError($event)"></ngx-firebase-auth-sign-in-methods-form>
  <ngx-firebase-auth-remember-form></ngx-firebase-auth-remember-form>
</div>

<div *ngIf="'signIn' === screen">
  <ngx-firebase-auth-sign-in-form
    [methodsForEmail]="methodsForEmail"
    (reset)="reset($event)"
    (success)="onAuth($event)"
    (unhandledError)="onUnhandledError($event)"></ngx-firebase-auth-sign-in-form>
</div>
<div *ngIf="'signUp' === screen">
  <ngx-firebase-auth-sign-up-form
    [methodsForEmail]="methodsForEmail"
    (reset)="reset($event)"
    (success)="onAuth($event)"
    (unhandledError)="onUnhandledError($event)"></ngx-firebase-auth-sign-up-form>
</div>


<div *ngIf="'success'===screen">
  <ngx-firebase-auth-alert context="success">
    Welcome, {{cred.user.displayName}}! Youâ€™re signed in.
  </ngx-firebase-auth-alert>
</div>

<div *ngIf="'error'===screen">
  <ngx-firebase-auth-alert context="error">
    <p>An unexpected error occurred.</p>
    <p>Code: {{unhandledError.code}}</p>
    <p class="mb-0">Message: {{unhandledError.message}}</p>
  </ngx-firebase-auth-alert>
  <p class="text-muted">
    <button class="btn btn-light btn-sm" (click)="reset(methodsForEmail.email);">Try Again</button>
  </p>
</div>
