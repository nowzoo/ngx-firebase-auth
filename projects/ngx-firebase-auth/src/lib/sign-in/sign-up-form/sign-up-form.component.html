<form [formGroup]="fg" (ngSubmit)="submit()">
  <div class="form-group">
    <label [attr.for]="formId + 'email-static'">Email Address</label>
    <input type="text"
      [attr.aria-describedby]="formId + 'email-static-help'"
      class="form-control form-control-lg"
      formControlName="email"
      [attr.id]="formId + 'email-static'">
    <small class="form-text text-muted" [attr.id]="formId + 'email-static-help'">
      We'll create a new account for {{methodsForEmail.email}}.
      <br>
      Not your email?
      <a href="#" (click)="reset.emit(methodsForEmail.email); $event.preventDefault()">Enter a different email.</a>
    </small>
  </div>

  <div class="form-group">
    <div class="d-flex justify-content-between">
      <label [attr.for]="formId + 'password'">Choose a Password</label>
      <small>
        <a
          href="#" role="button"
          *ngIf="'password'===password.type"
          (click)="password.type='text'; $event.preventDefault()">Show Password</a>
        <a
          href="#" role="button"
          *ngIf="'text'===password.type"
          (click)="password.type='password'; $event.preventDefault()">Hide Password</a>
      </small>
    </div>
    <input
      #password
      #passwordInput
      [attr.id]="formId + 'password'"
      formControlName="password"
      type="password"
      placeholder="Choose a Password"
      class="form-control form-control-lg"
      [class.is-invalid]="showInvalid(passwordFc)">
    <ngx-form-error [control]="passwordFc" key="required">
      Required.
    </ngx-form-error>
    <ngx-form-error [control]="passwordFc" key="auth/weak-password">
      That password is too weak.
    </ngx-form-error>
  </div>

  <div class="form-group">
    <label [attr.for]="formId + 'name'">Name</label>
    <input
      [attr.id]="formId + 'name'"
      formControlName="name"
      type="text"
      placeholder="Full Name"
      class="form-control form-control-lg"
      [class.is-invalid]="showInvalid(nameFc)">
    <ngx-form-error [control]="nameFc" key="required">
      Required.
    </ngx-form-error>
  </div>

  <div class="form-group">
    <button
      type="submit"
      [disabled]="submitting || fg.invalid"
      class="btn btn-lg btn-success btn-block">
      <i class="fas fa-sign-in-alt fa-fw"></i>
      Sign Up
    </button>
  </div>
</form>
