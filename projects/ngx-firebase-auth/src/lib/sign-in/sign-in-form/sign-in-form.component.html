<form [formGroup]="fg" (ngSubmit)="submit()">
  <div class="form-group">
    <label [attr.for]="formId + 'email-static'">Email Address</label>
    <input type="text"
      [attr.aria-describedby]="formId + 'email-static-help'"
      class="form-control form-control-lg"
      formControlName="email"
      [attr.id]="formId + 'email-static'">
    <small class="form-text text-muted" [attr.id]="formId + 'email-static-help'">
      Account found for {{methodsForEmail.email}}.
      <br>
      Not your email?
      <a href="#" (click)="reset.emit(methodsForEmail.email); $event.preventDefault()">Enter a different email.</a>
    </small>
  </div>
  <div *ngIf="emailHasPassword">
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <label [attr.for]="formId + 'password'">Password</label>
        <small>
          <a
            href="#" role="button"
            *ngIf="'password'===password.type"
            (click)="password.type='text'; $event.preventDefault()">Show Password</a>
          <a
            href="#" role="button"
            *ngIf="'text'===password.type"
            (click)="password.type='password'; $event.preventDefault()">Hide Password</a>
        </small>
      </div>
      <input
        #password
        #passwordInput
        [attr.id]="formId + 'password'"
        [attr.aria-describedby]="formId + 'password-help'"
        formControlName="password"
        type="password"
        placeholder="Password"
        class="form-control form-control-lg"
        [class.is-invalid]="showInvalid(passwordFc)">
      <ngx-form-error [control]="passwordFc" key="required">
        Required.
      </ngx-form-error>
      <ngx-form-error [control]="passwordFc" key="auth/wrong-password">
        Wrong password.
      </ngx-form-error>
      <small class="form-text text-muted" [attr.id]="formId + 'password-help'">
        Enter the password for {{emailFc.value}}. <br>Forgot?
        <a [routerLink]="authService.getResetPasswordRouterLink()"
          [queryParams]="{email: emailFc.value}">Reset Password</a>
      </small>
    </div>


    <div class="form-group">
      <button
        type="submit"
        [disabled]="submitting || fg.invalid"
        class="btn btn-lg btn-success btn-block">
        <i class="fas fa-sign-in-alt fa-fw"></i>
        Sign In
      </button>
    </div>
  </div>
  <div *ngIf="emailOAuthMethods.length > 0">
    <ngx-firebase-auth-sign-in-oauth-links
      [oAuthMethods]="emailOAuthMethods" context="signIn"></ngx-firebase-auth-sign-in-oauth-links>
  </div>

</form>
