<div
  class="alert"
  [class.alert-light]="'wait'===context"
  [class.alert-danger]="'error'===context"
  [class.alert-success]="'success'===context"
  role="alert">
  <div class="d-flex">
    <div class="mr-2" [ngSwitch]="context" aria-hidden="true">
      <i class="fas fa-fw fa-spin fa-spinner" *ngSwitchCase="'wait'"></i>
      <i class="fas fa-fw fa-check" *ngSwitchCase="'success'"></i>
      <i class="fas fa-fw fa-exclamation-triangle" *ngSwitchCase="'error'"></i>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
